<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Forms for Machine Operations</title>
  </head>
  <body>
    <div class="form_body">
      <div class="form_container">
        <!-- Form for uploading configuration file -->
        <form
          id="uploadForm"
          action="http://localhost:8080/upload"
          method="post"
          enctype="multipart/form-data"
          target="graph-iframe"
        >
          <h2>Upload Configuration File</h2>
          <label for="configFile">Choose a configuration file:</label>
          <input
            type="file"
            id="configFile"
            name="configFile"
            accept=".json, .xml"
          />
          <br />
          <input type="submit" value="Deploy" />
        </form>

        <!-- Form for sending message to topic -->
        <form
          id="messageForm"
          action="http://localhost:8080/publish"
          method="get"
          target="response-iframe"
        >
          <h2>Send Message to Topic</h2>
          <label for="topic">Topic:</label>
          <input
            type="text"
            id="topic"
            name="topic"
            placeholder="Enter topic name"
            required
          />
          <br />
          <label for="message">Message:</label>
          <br />
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Enter your message"
            required
          ></textarea>
          <br />
          <button id="submit">Send Message</button>
        </form>
      </div>
    </div>
    <script type="module" src="form.js"></script>
  </body>
</html>
