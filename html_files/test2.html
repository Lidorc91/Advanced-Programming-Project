<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SVG Visualization</title>
</head>
<body>
    <svg width="400" height="300">
        <!-- Example: Circle -->
        <circle cx="100" cy="100" r="50" fill="red" />

        <!-- Example: Rectangle -->
        <rect x="200" y="50" width="100" height="80" fill="blue" />

        <!-- Add more SVG elements as needed -->
    </svg>
</body>
</html>
