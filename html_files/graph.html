<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dynamic Graph Visualization</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="graph-container"></div>
    <script>
      var graphConfig = {
        nodes: [    { id: "APlusAgent", type: "Agent" },
    { id: "TA", type: "Topic" },
    { id: "TB", type: "Topic" },
    { id: "AIncAgent", type: "Agent" },
    { id: "TC", type: "Topic" },
    { id: "TD", type: "Topic" }],
        links: [    { source: "APlusAgent", target: "TC" },
    { source: "TA", target: "APlusAgent" },
    { source: "TB", target: "APlusAgent" },
    { source: "AIncAgent", target: "TD" },
    { source: "TC", target: "AIncAgent" }],
      };
    </script>
    <script src="graph.js"></script>
  </body>
</html>
