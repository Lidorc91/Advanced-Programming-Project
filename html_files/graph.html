<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Graph Visualization</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Add any necessary CSS styles for the graph */
        #graph-container {
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border: 1px solid #ccc;
        }
        
        .node {
            cursor: pointer;
        }
        
        .node circle {
            fill: lightblue;
            stroke: #333;
            stroke-width: 2px;
        }
        
        .node rect {
            fill: lightgreen;
            stroke: #333;
            stroke-width: 2px;
        }
        
        .link {
            fill: none;
            stroke: #999;
            stroke-width: 2px;
        }
        
        .link:hover {
            stroke: #333;
        }
    </style>
</head>
<body>
    <div id="graph-container"></div>

   <script src="graph.js"></script> Script to generate graph
</body>
</html>
